[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fermento-schemas"
version = "0.1.0"
description = "Shared Pydantic schemas for Fermento services"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "pydantic>=2.0"
]

[tool.setuptools.packages.find]
where = ["."]
